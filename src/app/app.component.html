<div class="container mt-5 mb-2">
  <h1 class="display-5">Inventory</h1>
</div>

<div class="container mt-4 mb-5">
  <div
    *ngIf="alertMessage"
    class="alert"
    [ngClass]="alertClass"
    role="alert"
  >
    {{ alertMessage }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
      (click)="closeAlert()"
    ></button>
  </div>
</div>



<div class="container mt-2 mb-5">

  <div class="row mb-3">
    <div class="col-md-3">
      <label for="productId" class="form-label">Product ID:</label>
    </div>
    <div class="col-md-6">
      <input type="text" id="productId" class="form-control" [(ngModel)]="product.productId" />
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary w-100" (click)="viewProduct()">View</button>
    </div>
  </div>


  <div class="row mb-3">
    <div class="col-md-3">
      <label for="productName" class="form-label">Product Name:</label>
    </div>
    <div class="col-md-9">
      <input type="text" id="productName" class="form-control" [(ngModel)]="product.productName" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <label for="price" class="form-label">Price:</label>
    </div>
    <div class="col-md-9">
      <input type="text" id="price" class="form-control" [(ngModel)]="product.price" />
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <label for="category" class="form-label">Category:</label>
    </div>
    <div class="col-md-9">
      <input type="text" id="category" class="form-control" [(ngModel)]="product.category" />
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <button class="btn btn-success w-100" (click)="insertProduct()">Insert</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-warning w-100" (click)="updateProduct()">Update</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-danger w-100" (click)="deleteProduct()">Delete</button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-secondary w-100" (click)="clearForm()">Clear</button>
    </div>
  </div>
</div>
