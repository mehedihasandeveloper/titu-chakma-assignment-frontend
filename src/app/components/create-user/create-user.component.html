<div class="container mt-4 mb-2 text-center">
    <h1 class="display-5 d-flex align-items-center justify-content-center gap-3">
        <img src="../../../assets/logo.png" alt="FutureTech Logo" class="rounded-circle shadow-sm" height="70" width="70">
        <span class="fw-bold text-primary">FutureTech</span>
    </h1>
</div>

<div class="container mt-4 mb-5">
   

    <h3 class="mb-3 fw-bold text-dark border-bottom pb-2">ðŸ‘¤ Create New User</h3>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="row">
            <!-- Full Name Field -->
            <div class="col-md-6">
                <label for="fullName" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName"
                    class="form-control" 
                    required 
                    [(ngModel)]="user.fullName" 
                    name="fullName" 
                    placeholder="Enter full name">
            </div>

            <!-- Username Field -->
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input 
                    type="text" 
                    id="username"
                    name="username"
                    class="form-control" 
                    required 
                    [(ngModel)]="user.username" 
                    name="username" 
                    placeholder="Enter username">
            </div>
        </div>

        <div class="row mt-3">
            <!-- Password Field -->
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password"
                    name="password"
                    autocomplete="off"
                    class="form-control" 
                    required 
                    [(ngModel)]="user.password" 
                    name="password" 
                    placeholder="Enter password">
            </div>
        </div>

        <div class="mt-4 text-center">
            <button type="submit" class="btn btn-success px-4 py-2 fw-semibold shadow-sm">Create User</button>
        </div>
    </form>
</div>
