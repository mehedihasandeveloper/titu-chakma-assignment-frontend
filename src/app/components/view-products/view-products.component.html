<div class="container mt-4 mb-2 text-center">
    <h1 class="display-5 d-flex align-items-center justify-content-center gap-3">
        <img src="../../../assets/logo.png" alt="FutureTech Logo" class="rounded-circle shadow-sm" height="70" width="70">
        <span class="fw-bold text-primary">FutureTech</span>
    </h1>
</div>

<div class="container mt-4 mb-5">
    <div class="d-flex flex-wrap justify-content-between align-items-center mb-4">
        <button class="btn btn-success px-4 py-2 fw-semibold shadow-sm" (click)="openInNewTab('/product-crud-view')">
            ➕ Add New Product
        </button>

        <div class="d-flex gap-2">
            <input class="form-control" type="search" placeholder="🔍 Search products..." aria-label="Search"
                style="max-width: 250px;" [(ngModel)]="searchTerm" (input)="searchProduct()">
        </div>

        <!-- Logout Button -->
        <button class="btn btn-danger px-4 py-2 fw-semibold shadow-sm" (click)="logout()">
            🚪 Logout
        </button>
    </div>

    <h3 class="mb-3 fw-bold text-dark border-bottom pb-2">📦 Product List</h3>

    <div class="table-responsive">
        <table class="table table-hover table-bordered shadow-sm">
            <thead class="bg-danger text-white">
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Category</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <tr *ngFor="let prod of productList">
                    <td>{{ prod.productId }}</td>
                    <td>{{ prod.productName }}</td>
                    <td><span>৳</span>{{ prod.price }}</td>
                    <td>{{ prod.quantity }}</td>
                    <td>{{ prod.category }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
