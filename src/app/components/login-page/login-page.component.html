<div class="parent">
    <div class="login-container">
        <h2 class="text-center">
            <img src="../../../assets/logo.png" alt="FutureTech Logo" class="logo"> 
            <span class="fw-bold text-primary">FutureTech</span>
        </h2>

        <div class="card">
            <h4>Login</h4>
            <form (ngSubmit)="onLogin()">
                <input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="username" required>
                <input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="password"  autocomplete="off" required>
                <button type="submit">Login</button>
            </form>
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
        </div>
    </div>
</div>
